<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="closeModal()">
        CERRAR
        <ion-title>{{artistas_name}}</ion-title>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
        <ion-label>{{song.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
